<!DOCTYPE html>
<html>
    <head>
        <title>My Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-image: url(./media/background.jpg);">
        <header>
            <h1>My Photo Gallery</h1>
        </header>
        <main>
            <section>
                <ul>
                    <div class="uls">
                       <a class="links" href="./cars/index.html"><h2 class="button">Cars</h2></a> 
                    </div>
                    <img class="image" src="./cars/images/car-1.jpg" alt="car-1" height="300" width="200">

                        <a class="links" href="./dogs/index.html"><h3 class="button">Dogs</h3></a>

                    <br><br><br><br>
                    <div class="uls">
                        <a class="links button" href="./cats/index.html"><h3 class="button">Cats</h3></a>
                    </div>
                    <img class="image" src="./cats/images/cat-1.jpg" alt="cat-1" height="200" width="190">

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>second website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h4>Sign in</h4>
            <hr>
            <form action="" method="POST">
                <div>
                    <div class="txt_padd">
                        <label for="full_name">Full Name:</label>
                        <br>
                        <input type="text" name="fullname" id="full_name" placeholder="Enter full name">
                    </div>
                    
                    <div  class="txt_padd">
                        <label for="email-address">Email address:</label>
                        <br>
                        <input type="email" name="EmailAddress" id="email" placeholder="Enter email">
                    </div>
                </div>
                
                <br>

                <div class="txt_padd">
                    <label>
                        Communication:
                        <br><br>
                        <input type="checkbox"> 
                        <label for="">Email</label>
                        <br><br>
                        <input type="checkbox">
                        <label for="">SMS</label>
                        <br><br>
                        <input type="checkbox" checked>
                        <label for="">Phone</label>
                    </label>
                </div>
                <br>
                
                <p>User Group:</p>
        
                <div class="txt_padd">
                    <input type="radio" id="sales-person" name="comm" value="sales-person" checked>
                    <label for="sales-person">Sales person</label>
        
                    <input type="radio" id="customer" name="comm" value="customer">
                    <label for="customer">Customer</label>
                    <br>
                    <small>Please select user group</small>

                </div>

                <span id="hr2"><hr></span>
                <br>

                <button class="button" id="submit" type="submit">Submit</button>
                <button class="button" id="cancel" type="reset">Cancel</button>

            </form>
        </main>
    </body>
</html>

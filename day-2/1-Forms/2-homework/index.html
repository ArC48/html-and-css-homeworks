<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>2nd Homework</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h3>Sign in</h3>
        <hr>
        <main>
            <div>
                <form>
                    <br>
                    <div class="txt_field">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" placeholder="Enter full name">
                    </div>
                    <br>
                    <div class="txt_field">
                        <label for="email">Email address:</label>
                        <input type="email" id="email" placeholder="Enter email">
                    </div>
                    <br>
                    <div>
                        <label for="">Communication:</label>
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">Email</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">SMS</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">Phone</label>
                        </div>
                    </div>
                    <br>
                    <div>
                        <label for="">User Group:</label>
                        <div class="usergroup">
                            <input type="radio" name="salesperson" id="salesperson">
                            <label for="">Sales Person</label>
    
                            <input type="radio" name="costumer" id="costumer"> 
                            <label for="">Customer</label>
                        </div>
                        <h6>Please select user group</h6>
                    </div>
                    <hr>
                    <button class="button">Submit</button>
                    <button type="reset" class="button cancel">Cancel</button>
            </div>
            </form>
            </div>
        </main>
    </body>
</html>

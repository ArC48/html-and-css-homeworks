<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Useless Page</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <form method="POST">
                <div class="txt_field required-field">
                    <label for="phone-number">Phone :</label>
                    <input type="tel" id="phone-number" required>
                </div> 
                <div class="txt_field required-field">
                    <label for="email">E-mail :</label>
                    <input type="email" id="email" required>
                </div>
                <div class="txt_field required-field">
                    <label for="password">Password :</label>
                    <input type="password" id="password" required>
                </div>
                <div class="txt_field required-field">
                    <label for="confirm-pass">Confirm Password :</label>
                    <input type="password" id="confirm-pass" required>
                </div>
                <div class="txt_field required-field">
                    <label for="nickname">Nickname :</label>
                    <input type="text" id="nickname" required>
                </div>
                <div class="dropdown required-field">
                    <label for="location">Habitual Residence :</label>
                    <select name="location" id="location">
                        <option value="" disabled selected hidden>Zheijiang / Hangzhou / West Lake</option>
                        <option value="Zheijiang">Zheijiang</option>
                        <option value="Hangzhou">Hangzhou</option>
                        <option value="West Lake">West Lake</option>
                    </select>
                </div>
                <div class="txt_field required-field">
                    <label for="">Website :</label>
                    <input type="text" required placeholder=" website">
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="">I have read the <a href="https://google.com">agreement</a></label>
                </div>
                <br>
                <br>
                <div>
                    <button class="button">Register</button>
                </div>
            </form>
        </div>
    </body>
</html>
